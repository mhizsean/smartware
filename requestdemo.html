<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Exo:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />		
    <title>Smartware technologies</title>
</head>
<body>
    
    <!-- nav -->

    <include src="partials/nav.html"></include>

    <!-- request demo -->
    <div class="demo-cont">
        <div class="main">
            <div class="row">
                <div class="col-md-5 left">
                    <!-- <img src="assets/man2.png" alt=""> -->
                </div>
                <div class="col-md-7 right">
                    <div class="form-cont">
                        <form action="">
                            <div class="top">
                                <img src="assets/nav-logo.png" alt="">
                                <h3>Request A Demo</h3>
                            </div>
                            <form action="">
                                <div class="mb-4">
                                    <label for="contactname" class="form-label">Contact Name</label>
                                    <input type="text" name="conatactname" class="form-control form-control-lg" id="contactname">
                                </div>

                                <div class="mb-4">
                                    <label for="type" class="form-label"
                                      >Business Type</label
                                    >
                                    <select class="form-select form-select-lg" aria-label="">
                                      <option selected></option>
                                      <option value="1">new</option>
                                      <option value="2">old</option>
                                      <option value="3">semi</option>
                                    </select>
                                  </div>
                                <div class="mb-4">
                                    <label for="storename" class="form-label">Business Name</label>
                                    <input type="text" name="storename" class="form-control form-control-lg" id="storename">
                                </div>
                              
                                <div class="mb-4">
                                    <label for="phone" class="form-label">Contact Phone Number</label>
                                    <input type="tel" class="form-control form-control-lg" name="phone" id="phone">
                                </div>

                                <div class="mb-4">
                                    <label for="email" class="form-label">Contact Email Address</label>
                                    <input type="email" class="form-control form-control-lg" name="email" id="email">
                                </div>
                                <div class="mb-4">
                                    <label for="message" class="form-label">Demo Day</label>
                                    <input type="date" class="form-control form-control-lg" name="date" id="">
                                </div>
        
                                <button type="submit"> Contact Us</button>
                            </form>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
