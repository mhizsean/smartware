<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Exo:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Smartware technologies | Contact</title>
</head>
<body>
    
    <!-- nav -->

    <include src="partials/nav.html"></include>


    <!-- contact form -->
    <div class="contact-main">
        <div class="main-cont">
            <div class="top">
                <h3>Contact Us</h3>
                <p class="inner-text">
                    We would love to hear from you. Do you have any question concerning our product, kindly fill out the form and we will be in touch as soon as possible.
                </p>
            </div>

            <div class="bottom">
                <div class="form-cont">
                    <form action="">
                        <div class="mb-4">
                            <label for="contactname" class="form-label">Contact Name</label>
                            <input type="text" name="conatactname" class="form-control form-control-lg" id="contactname">
                        </div>
                        <div class="mb-4">
                            <label for="storename" class="form-label">Store Name</label>
                            <input type="text" name="storename" class="form-control form-control-lg" id="storename">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control form-control-lg" name="email" id="email">
                        </div>
                        <div class="mb-4">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control form-control-lg" name="phone" id="phone">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label">Message <span>(optional)</span></label>
                            <textarea class="form-control" id="message" rows="3"></textarea>
                        </div>

                        <button type="submit"> Contact Us</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="map">
        <iframe src="https://maps.google.com/maps?width=100%&amp;height=400&amp;hl=en&amp;q=2J Obasa Close, off Oba-Akran Ikeja.&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"  and the href="https://www.embedmymap.com/">
        </iframe>
    </div>
    
    <include src="partials/downloadapp.html"></include>
    <include src="partials/footer.html"></include>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
